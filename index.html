<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Viewer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content"></div>
<script src="script.js"></script>
</body>
</html>
    <script>fetch('content.md')
  .then(response => response.text())
  .then(md => {
    const htmlContent = marked(md);
    document.getElementById('content').innerHTML = htmlContent;
  })
  .catch(error => {
    document.getElementById('content').innerText = 'Error loading content.';
  });

// You might need to include the marked library for Markdown parsing.
// For self-contained, include the minified library below or load via CDN.</script>
</body>
</html>
