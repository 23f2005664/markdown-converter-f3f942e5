<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Markdown Viewer</title>

<body>
<div id="content"></div>
<script src="script.js"></script>
</body>

    <script>document.addEventListener('DOMContentLoaded', () => {
  const markdownContent = `# Sample Markdown

This is a paragraph with **bold** text and *italic* text.

- Item 1
- Item 2
- Item 3

[Link to OpenAI](https://openai.com)"; // Replace this string with the actual content of 'content.md'

// Function to convert markdown to HTML
function markdownToHTML(markdown) {
  // Basic conversions
  let html = markdown
    .replace(/^# (.*)$/gm, '<h1>$1</h1>')
    .replace(/^## (.*)$/gm, '<h2>$1</h2>')
    .replace(/^### (.*)$/gm, '<h3>$1</h3>')
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/\n\n/g, '<p></p>')
    .replace(/\n/g, '<br />')
    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
    .replace(/^- (.*)$/gm, '<li>$1</li>');

  // Wrap list items in <ul> if present
  if (html.match(/<li>/)) {
    html = html.replace(/(<li>.*?\n)+/g, match => `<ul>${match}</ul>`);
  }

  return html;
}

// Render the converted HTML
const contentDiv = document.getElementById('content');
contentDiv.innerHTML = markdownToHTML(markdownContent);
</script>
