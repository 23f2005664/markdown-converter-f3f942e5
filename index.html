    <script>fetch('content.md')
  .then(response => response.text())
  .then(markdown => {
    // Use a simple markdown parser library if available, or a basic converter
    // For demonstration, we'll use marked.js via CDN
    // Since the instruction is self-contained, include minimal parsing
    // Alternatively, implement a very basic markdown to HTML converter
    // Here, for simplicity, we'll assume marked.js is available via CDN
    // But as per instruction, only code, so embed parser logic if needed
    // For now, implement a very naive markdown to HTML converter
    const htmlContent = markdown
      .replace(/^# (.*)$/gm, '<h1>$1</h1>')
      .replace(/^## (.*)$/gm, '<h2>$1</h2>')
      .replace(/\*\*(.*)\*\*/gm, '<strong>$1</strong>')
      .replace(/\*(.*)\*/gm, '<em>$1</em>')
      .replace(/^\s*\- (.*)$/gm, '<li>$1</li>')
      .replace(/^\s*\* (.*)$/gm, '<li>$1</li>')
      .replace(/\n/g, '<br/>');
    document.getElementById('content').innerHTML = htmlContent;
  })
  .catch(error => {
    document.getElementById('content').innerText = 'Error loading content.';
  });</script>
