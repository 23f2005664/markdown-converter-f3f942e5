<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Markdown Viewer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="content"></div>
<script src="script.js"></script>
</body>
</html>
    <script>document.addEventListener('DOMContentLoaded', () => {
  const markdownContent = `# Sample Markdown

This is a paragraph with some **bold** text and *italic* text.

- List item 1
- List item 2
- List item 3

[Link to OpenAI](https://openai.com)

> Blockquote example

---

`;
  // Use marked.js to parse Markdown, assuming marked is included via CDN
  fetch('https://cdn.jsdelivr.net/npm/marked/marked.min.js')
    .then(response => response.text())
    .then(markedScript => {
      eval(markedScript);
      document.getElementById('content').innerHTML = marked.parse(markdownContent);
    })
    .catch(() => {
      // fallback if fetch fails: use a simple parser or static HTML
      document.getElementById('content').innerHTML = `<h1>Sample Markdown</h1><p>This is a paragraph with some <strong>bold</strong> text and <em>italic</em> text.</p><ul><li>List item 1</li><li>List item 2</li><li>List item 3</li></ul><p><a href="https://openai.com">Link to OpenAI</a></p><blockquote>Blockquote example</blockquote><hr />`;
    });
});</script>
</body>
</html>
